<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ToDo in Angular</title>
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>

	<header>
		<input type="text" name="input" placeholder="What I do now?">
		<button>add</button>
	</header>
	<div class="tasks-empty">You have no tasks. Time to relax.</div>
	<ul>
		<li><input type="checkbox"><span class="task-text">task</span></li>
		<li><input type="checkbox"><span class="task-text">task</span></li>
		<li><input type="checkbox"><span class="task-text">task</span></li>
	</ul>
	<footer>
		<button>all</button>
		<button>completed</button>
		<button>clear completed</button>
	</footer>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-route/angular-route.js"></script>
</body>
</html>
